<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SFU Hikers Hub - Register</title>
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/register.css">
</head>
<body>
    <div class="container">
        <form class="form" action="/register" method="post">
            <span class="title">Register</span>
            <input class="input" type="text" id="first-name" name="firstName" placeholder="First Name" required>
            <input class="input" type="text" id="last-name" name="lastName" placeholder="Last Name" required>
            <input class="input" type="text" id="username" name="username" placeholder="Username" required>
            <input class="input" type="email" id="email" name="email" placeholder="Email" required>
            <input class="input" type="password" id="password" name="password" placeholder="Password" required>
            <button class="submit-button" type="submit">Register</button>
            <span class="link">Already a Member? <a href="/login.html">Login</a></span>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event</title>
</head>
<body>
    <main>
        <div id="cusdis_thread"
        data-host="https://cusdis.com"
        data-app-id="a4002586-2b13-49ab-901c-9cfb9e6bff42"
        th:data-page-id= ${event.eid}
        data-page-url="{{ PAGE_URL }}"
        data-page-title="{{ PAGE_TITLE }}"
        ></div>
        <script async defer src="https://cusdis.com/js/cusdis.es.js"></script>

        <h1 th:text="${event.title}"></h1>
        <p th:text="${event.op}"></p>
        <p th:text="${event.location}"></p>
        <p th:text="${event.time}"></p>
        <p th:text="${event.body}"></p>
        <form method="post" th:action="@{/events/view/{eid}/signup(eid=${event.eid})}">
            <!-- <button class="btn btn-primary" type="submit" value="SEND">Sign Up</button> -->
            <input type="submit"> sign up
        </form>

        <form method="post" th:action="@{/events/view/{eid}/cancel(eid=${event.eid})}">
            <input type="submit"> cancel
        </form>
    </main>
</body>
</html>

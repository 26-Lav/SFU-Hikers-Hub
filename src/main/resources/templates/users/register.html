<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SFU Hikers Hub - Register</title>
    <link rel="stylesheet" type="text/css" href="styles/global.css">
    <link rel="stylesheet" type="text/css" href="styles/register.css">
</head>
<body>
    <div class="container">
        <form class="form" action="/register" method="post">
            <p class="title">Register</p>
            <p class="error-message" th:if="${errorMessage}" th:text="${errorMessage}"></p>
            <input class="input" th:value="${firstName}"  type="text" id="first-name" name="firstName" placeholder="First Name" required>
            <input class="input" th:value="${lastName}" type="text" id="last-name" name="lastName" placeholder="Last Name" required>
            <input class="input" th:value="${username}" type="text" id="username" name="username" placeholder="Username" required>
            <input class="input" th:value="${email}" type="email" id="email" name="email" placeholder="Email" required>
            <input class="input" type="password" id="password" name="password" placeholder="Password" required>
            <button class="submit-button" type="submit">Register</button>
            <span class="link">Already have an account? <a href="/login">Login</a></span>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Change</title>
    <link rel="stylesheet" type="text/css" href="styles/global.css">
    <link rel="stylesheet" type="text/css" href="styles/register.css">
    <script src="../scripts/userCheck.js" defer></script>
</head>
<body>
    <div class="container">
        <form class="form" action="/changePassword" method="post">
            <p class="title">Change Password</p>
            <p class="error-message" th:if="${errorMessage}" th:text="${errorMessage}"></p>
            <input class="input" type="password" id="old-password"     name="old-password"     placeholder="Old Password"     required>
            <input class="input" type="password" id="password"         name="password"         placeholder="New Password"     required>
            <input class="input" type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
            <div class="password-checklist">
                <h4 class = checklist-name>Password should have:</h3>
                <ul class = checklist>
                    <li class="list-item">8-16 characters</li>
                    <li class="list-item">At least 1 number</li>
                    <li class="list-item">At least 1 uppercase character</li>
                    <li class="list-item">At least 1 lowercase character</li>
                    <li class="list-item">Symbols (!$#?%...)</li>
                </ul>
            </div>
            <button class="submit-button" type="submit">Change Password</button>
        </form>
    </div>
</body>
</html>

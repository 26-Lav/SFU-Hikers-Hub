<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SFU Hiking Club</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex flex-column h-100">
    <header class="navbar navbar-expand-lg bg-body-tertiary justify-content-center">
        <div class="container-fluid">

            <a class="navbar-brand" href="index.html">
                <img src="images/logo.png" alt="Logo" width="64" height="64">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    
                </ul>
                <ul class="navbar-nav mt-auto mb-2 mb-lg-0">
                    <li class="nav-item fs-4">
                        <a class="nav-link" href="#">Info</a>
                    </li>
                    <li class="nav-item fs-4">
                        <a class="nav-link" href="#">Gallery</a>
                    </li>
                    <li class="nav-item fs-4">
                        <a class="nav-link" href="/posts/view">Forum</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item fs-4">
                        <a class="nav-link" href="login.html">Sign in</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <main class="container-fluid">
        <div>
            <a href="addPost.html" class="btn btn-primary" role="button">Add Post</a>
        </div>
        <div th:each="post:${ps}">
            <div class="my-3 p-3 bg-body rounded shadow-sm">
                <div class="d-flex text-body-secondary pt-3">
                    <p class="pb-3 mb-0 small lh-sm border-bottom">
                        <strong class="d-block text-gray-dark fs-3" th:text="${post.title}"></strong>
                        <small class="d-block text-gray-dark" th:text="${post.body}"></small>
                    </p>
                </div>
                
            </div>
            <!-- <th th:text="${post.title}"></th>
            <td th:text="${post.body}"></td> -->
        </div>
    </main>

    <footer class="footer mt-auto py-3 bg-body-tertiary">
        <div class="container">
            <span class="text-body-secondary">Copyright SFU Hiking Club 2024.</span>
        </div>
    </footer>
</body>
</html>
